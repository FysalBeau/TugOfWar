<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TugOfWar</title>
    <link rel="stylesheet" href="main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class = "app-wrapper">
        <div id="div-rgb">
            <!-- <button id="fullscreenbtn">TEMPORARY</button> -->
            <button id="btn1"></button>
            <img id='ropeKnot' src="assets/ropeKnot.png" />
            <img id='rope' src="assets/rope.png" />
            <button id="btn2"></button>
        </div>
        
        <div id="div-gameover">
            <h1 id="h1-pwin">Player X Wins!</h1>
            <div style="display:flex;flex-direction:row;">
                <h3 id="h3-p1">Player 1: 10</h3>
                <h3 id="h3-p2">Player 2: 12</h3>
            </div>
            <button class="btn-gameover" id="btn-rematch">REMATCH</button>
            <button class="btn-gameover" id="btn-reset">RESET GAME</button>
        </div>
    </div>
    
    
</body>
</html>
